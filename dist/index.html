<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A front-end challenge completed by William Owen">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <!-- <link rel="stylesheet" href="../src/themes/"> -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;position: absolute; bottom: 10px; left: 50%; white-space: nowrap; transform: translateX(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution .ad {margin-bottom: 10px; font-size: 15px;}
    .theme1 .attribution, .theme3 .attribution { color: hsl(228, 10%, 48%); }
    .theme1 .attribution .ad, .theme3 .attribution .ad { color: hsl(150, 73%, 48%); }
    .theme2 .attribution .ad { color: hsl(258, 49%, 36%);}
  </style>

</head>
<body>
  <div class="calc">
    
  <header>
    <h1 class="title">calc</h1>
    <div class="theme">
      <p>theme</p>
      <input type="range" name="theme" id="theme" value="1" min="1" max="3" list="tickmarks" >
      <datalist id="tickmarks">
        <option value="1" label="1">1</option>
        <option value="2" label="2">2</option>
        <option value="3" label="3">3</option>
      </datalist>
    </div>
  </header>
  <div>
    <input type="text" name="total" class="total" autocomplete="off">
  </div>
  <form class="keys">
    <input type="button" value="7">
    <input type="button" value="8">
    <input type="button" value="9">
    <input type="button" value="del" class="del">
    <input type="button" value="4">
    <input type="button" value="5">
    <input type="button" value="6">
    <input type="button" value="+">
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="3">
    <input type="button" value="-">
    <input type="button" value=".">
    <input type="button" value="0">
    <input type="button" value="/">
    <input type="button" value="x">
    <input type="button" value="reset" class="reset">
    <input type="submit" value="=" class="submit">
  </form>

  </div>


  
  <div class="attribution">
    <div class="ad">Looking for entry level job</div>
    <div class="">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/webdevpreneur29/">William Owen</a>.
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
